<!DOCTYPE html>
<html>
<head>
  <title>EdTechBot Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #fef6f9; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: white; }
    #msg, button { padding: 8px; margin-top: 10px; }
    select { margin-left: 10px; padding: 6px; }
    .user { color: #555; font-weight: bold; }
    .bot { color: #008080; }
  </style>
</head>
<body>
  <h2>ðŸŽ“ Chat with EdTechBot</h2>
  <div>
    Model:
    <select id="model-select">
      <option value="/chat">ML Model</option>
      <option value="/chat-nltk">NLTK Rule-Based</option>
    </select>
  </div>
  <div id="chat-box"></div>
  <input id="msg" type="text" placeholder="Ask me something..." />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const msg = document.getElementById("msg").value;
      const model = document.getElementById("model-select").value;

      const res = await fetch(model, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<p><span class="user">You:</span> ${msg}</p>`;
      chatBox.innerHTML += `<p><span class="bot">Bot:</span> ${data.response}</p>`;
      document.getElementById("msg").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
